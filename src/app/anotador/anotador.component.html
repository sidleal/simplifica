<div class="row">
  <div class="small-12 centered columns">
    <h4>Meus corpora</h4>
    <input type="text" id="search" placeholder="Pesquisar" (keyup.enter)="search()" [(ngModel)]="searchText" />
    <div id="details-container"> 
        <a (click)="selecionarCorpus(item.$key)" *ngFor="let item of items | async">
          {{item.name}}<br/><p>({{item.source}})</p>
        </a>
    </div>
  </div>
</div>
